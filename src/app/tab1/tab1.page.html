<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Cara ou Coroa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

  <div class="container-coin">
    <img [@rotatedState]="state" [src]="image" alt="">
    <h1 class="frase-jogar">{{ resultado }}</h1>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar (click)="jogarMoeda()" color="dark" class="btn">
    <ion-title class="ion-text-center">
      Flip the Coin!!
    </ion-title>
  </ion-toolbar>
</ion-footer>
